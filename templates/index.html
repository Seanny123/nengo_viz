<!DOCTYPE html>
<html lang="en">
<head>
<title>Nengo Editor</title>

<script src="static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="static/js/stream.js" type="text/javascript"></script>
<script src="static/js/d3.slider.js"></script>
<script src="static/js/d3.min.js"></script>

<style type="text/css" media="screen">
    #simulation {
        position: absolute;
        top: 0;
        left: 0;
        padding: 15px;
    }
    svg {
      font: 10px sans-serif;
    }
     
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 1.5px;
    }
     
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    #slider8 {
      height: 250px;
    }

</style>
</head>
<body>

<H1>Hello from streamer</H1>
<div id="slider8"></div>
<div id="simulation">
    <div id="time">
    </div>
    <pre id="probes">
    </pre>
</div>

<script>
var n = 40;
var myData = d3.range(n);

var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
 
var x = d3.scale.linear()
    .domain([0, n - 1])
    .range([0, width]);
 
var y = d3.scale.linear()
    .domain([-1, 1])
    .range([height, 0]);
 
var line = d3.svg.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);
 
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.svg.axis().scale(x).orient("bottom"));
 
svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).orient("left"));
 
var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(myData)
    .attr("class", "line")
    .attr("d", line);

$(document).ready(function() {
    console.log("create websocket...")
    // I really need to figure out a way to not hard-code the socket
    //var ws = new WebSocket("ws://" + window.location.host + "/simulate?Id=123456789");
    var ws = new WebSocket("ws://localhost:8080/simulate?Id=123456789");
    console.log("WebSocket created.")
    stream(ws);
    d3.select('#slider8').call(d3.slider(ws,"solitary_slider").value(50).orientation("vertical"));
});
</script>

</body>
</html>
