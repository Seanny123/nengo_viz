<!DOCTYPE html>
<html lang="en">
<head>
<title>Nengo Editor</title>
<link rel="stylesheet" href="static/css/d3.slider.css">
<script src="{{ static_url('js/jquery-1.11.0.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/stream.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/d3.min.js') }}"></script>
<script src="{{ static_url('js/d3.slider.js') }}"></script>

<style type="text/css" media="screen">
    #simulation {
        position: absolute;
        top: 0;
        left: 0;
        padding: 15px;
    }
    svg {
      font: 10px sans-serif;
    }
     
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 1.5px;
    }
     
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    #slider8 {
      height: 250px;
    }

</style>
</head>
<body>

<H1>Slider Test</H1>
<div id="simulation">
    <div id="time">
    </div>
    <pre id="probes">
    </pre>
</div>

<script>
var n = 40;
var myData = d3.range(n); // this is an odd initialization
var model_json;
var form_data = new FormData(); //I have no idea what this is used for

var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// TODO: How to set these ranges according to the expected output? How did Javaviz do it?

// Domain is the minimum and maximum values to display on the graph
// Range is the mount of SVG to cover
// Get passed into the axes constructors
var x = d3.scale.linear()
    .domain([0, n - 1])
    .range([0, width]);
 
var y = d3.scale.linear()
    .domain([-1, 1])
    .range([height, 0]);
 
// gets a set of x and y co-ordinates from our data
var line = d3.svg.line()
    // sets the x value to move forward with time
    .x(function(data, index) { return x(index); })
    // sets the y value to just use the data y value
    .y(function(data, index) { return y(index); });


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

// code for moving the x axis as it updates
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.svg.axis().scale(x).orient("bottom"));

// define the y axis
svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).orient("left"));

var path = svg.append("g")
    .attr("clip-path", "url(#clip)") // limit where the line can be drawn
  .append("path")
    .datum(myData)
    .attr("class", "line")
    .attr("d", line); // This is to help draw the sgv path


console.log("getting the JSON of the model");
var xhr = new XMLHttpRequest();
xhr.open('POST', '/graph.json', true);
xhr.onload = update_graph; // this is an asynchronous callback
xhr.send(form_data); // Why can't I send an empty request?
console.log("hurray!`")

function update_graph(){
    model_json = JSON.parse(this.responseText)
    console.log(JSON.parse(this.responseText))
}


var ws = new WebSocket("ws://localhost:8080/simulate?Id=1234534449");
d3.select('#time').call(d3.slider("Shoop", ws).value(50).orientation("vertical"));
stream(ws);
</script>

</body>
</html>
