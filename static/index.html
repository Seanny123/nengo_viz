<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nengo Viz</title>
  <link rel="stylesheet" href="css/d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }

    #slider8 {
      height: 250px;
    }

    #slider9 {
      height: 250px;
    }


  </style>
</head>
<body>
  <H1>I'm sorry!</H1>
  <div id="slider8"></div>

  <script src="js/d3.min.js"></script>
  <script src="js/d3.slider.js"></script>
  <script>

    d3.select('#slider8').call(d3.slider().value(50).orientation("vertical"));

  </script>
 
</body>
</html>
